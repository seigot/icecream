<!DOCTYPE html>
<html>
<head>
    <title>d3test</title>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
</head>
<body>
<style type="text/css">

</style>
<script type="text/javascript">
  
  var width = 960,
  height = 700,
  svg = d3.select('body')
     .append('svg')
     .attr('width', width)
     .attr('height', height);
  svg
     .append('circle')
     .attr('cx', 130)
     .attr('cy', 180)
     .attr('r', 30)
     .attr('fill', 'steelblue');
  svg
     .append('rect')
     .attr('x', 100)
     .attr('y', 50)
     .attr('width', 300)
     .attr('height', 50)
     .attr('fill', 'blue');
  svg
     .append('line')
     .attr('x1', 100)
     .attr('x2', 400)
     .attr('y1', 260)
     .attr('y2', 260)
     .attr('stroke-width', 4)
     .attr('stroke', 'gray');
  var dataset = [100, 150, 200, 250, 300, 350, 400];
  var circles = svg
     .selectAll('circle')
     .data(dataset)
     .enter()
     .append('circle')
     .attr('cx', function(d) {
        return d;
     })
     .attr('cy', 50)
     .attr('r', 10)
     .attr('fill', 'steelblue');


     
</script>

</body>
</html>
