<!DOCTYPE html>
<html>
<head>
    <title>d3test</title>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
</head>
<body>
<style type="text/css">

</style>
<script type="text/javascript">
  
  var width = 960,
  height = 700,
  svg = d3.select('body')
     .append('svg')
     .attr('width', width)
     .attr('height', height);
  var dataset = [100, 150, 200, 250, 300, 350, 400];
  var circles = svg
     .selectAll('circle')
     .data(dataset)
     .enter()
     .append('circle')
     .attr('cx', function(d) {
        return d;
     })
     .attr('cy', 50)
     .attr('r', 10)
     .attr('fill', 'steelblue');

  var colorScale = d3.scaleLinear()
     .domain([
        d3.min(dataset, function(d) {
          return d;
        }),
        d3.max(dataset, function(d) {
          return d;
        })
     ])
     .range(['red', 'blue']);
  circles
     .transition()
     .delay(500)
     .duration(function(d) {
       return d * 10;
     })
     .ease(d3.easeBounceOut)
     .attr('cy', function(d) {
       return d;
     })
     .attr('fill', function(d) {
        return colorScale(d);
     });
     
</script>

</body>
</html>
